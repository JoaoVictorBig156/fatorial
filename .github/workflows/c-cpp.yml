name: C/C++ CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: compilação
      run: gcc fatorial_test.c -o fatorial_test
    - name: executar
      run: ./fatorial_test
   
 
